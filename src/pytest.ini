[pytest]
DJANGO_SETTINGS_MODULE=backend.settings.test_settings
log_cli = false
log_cli_level = ERROR
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
addopts = -vv --log-cli-level=ERROR --disable-pytest-warnings --reuse-db -p no:warnings
